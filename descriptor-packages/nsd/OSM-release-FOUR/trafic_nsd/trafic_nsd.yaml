nsd:nsd-catalog:
    nsd:
    -   id: trafic-ns
        name: trafic-ns
        short-name: trafic-ns
        description: Trafic NS
        version: '1.0'
        #logo: osm.png
        constituent-vnfd:
        -   vnfd-id-ref: trafic_vnfd
            member-vnf-index: '1'
        -   vnfd-id-ref: trafic_vnfd
            member-vnf-index: '2'
        -   vnfd-id-ref: trafic_vnfd
            member-vnf-index: '3'
        vld:
        -   id: mgmtnet
            name: mgmtnet
            short-name: mgmtnet
            type: ELAN
            mgmt-network: 'true'
            vim-network-name: 'provider'
            vnfd-connection-point-ref:
            -   vnfd-id-ref: trafic_vnfd
                member-vnf-index-ref: '1'
                vnfd-connection-point-ref: eth0
            -   vnfd-id-ref: trafic_vnfd
                member-vnf-index-ref: '2'
                vnfd-connection-point-ref: eth0                
            -   vnfd-id-ref: trafic_vnfd
                member-vnf-index-ref: '3'
                vnfd-connection-point-ref: eth0
        -   id: datanet
            name: datanet
            short-name: datanet
            type: ELAN
            vnfd-connection-point-ref:
            -   vnfd-id-ref: trafic_vnfd
                member-vnf-index-ref: '1'
                vnfd-connection-point-ref: eth1   
            -   vnfd-id-ref: trafic_vnfd
                member-vnf-index-ref: '2'
                vnfd-connection-point-ref: eth1
            -   vnfd-id-ref: trafic_vnfd
                member-vnf-index-ref: '3'
                vnfd-connection-point-ref: eth1


