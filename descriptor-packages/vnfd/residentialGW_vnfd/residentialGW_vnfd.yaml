vnfd:vnfd-catalog:
    vnfd:
    -   id: residentialGW_vnfd
        name: residentialGW_vnfd
        short-name: residentialGW_vnfd
        description: Generated by OSM pacakage generator
        vendor: OSM
        version: '1.0'

        # Place the logo as png in icons directory and provide the name here
        logo: Residential.png

        # Management interface
        mgmt-interface:
            vdu-id: residentialGW_vnfd-VM

        # Atleast one VDU need to be specified
        vdu:
        # Additional VDUs can be created by copying the
        # VDU descriptor below
        -   id: residentialGW_vnfd-VM
            name: residentialGW_vnfd-VM
            description: residentialGW_vnfd-VM
            count: 1

            # Flavour of the VM to be instantiated for the VDU
            vm-flavor:
                vcpu-count: 1
                memory-mb: 2048
                storage-gb: 16

            # Image including the full path
            image: 'ubuntu-server'

            external-interface:
            # Specify the external interfaces
            # There can be multiple interfaces defined
            -   name: eth0
                virtual-interface:
                    type: OM-MGMT
                    bandwidth: '0'
                    vpci: '0000:00:0a.0'
                vnfd-connection-point-ref: eth0
            -   name: eth1
                virtual-interface:
                    type: VIRTIO
                    bandwidth: '0'
                    vpci: '0000:00:0b.0'
                vnfd-connection-point-ref: eth1
            -   name: eth2
                virtual-interface:
                    type: VIRTIO
                    bandwidth: '0'
                    vpci: '0000:00:0c.0'
                vnfd-connection-point-ref: eth2


        connection-point:
            -   name: eth0
                type: VPORT
            -   name: eth1
                type: VPORT
                port-security-enabled: "false"
            -   name: eth2
                type: VPORT
                port-security-enabled: "false"


        vnf-configuration: 
          juju: 
             charm: "ansible-charm"
          config-attributes: 
             config-delay: 10
          service-primitive: 
            - 
              name: "config"
              parameter: 
                - 
                   name: "ssh-hostname"
                   data-type: "STRING"
                   mandatory: "false"
                   default-value: "<rw_mgmt_ip>"
                - 
                   name: "ssh-username"
                   data-type: "STRING"
                   mandatory: "false"
                   default-value: "ubuntu"
                - 
                   name: "ssh-password"
                   data-type: "STRING"
                   mandatory: "false"
                   default-value: "ubuntu"
                - 
                   name: "ssh-private-key"
                   data-type: "STRING"
                   mandatory: "false"
            - 
              name: "ansible-playbook"
          initial-config-primitive: 
            - 
              seq: 1
              name: "config"
              parameter: 
                - 
                   name: "ssh-hostname"
                   value: "<rw_mgmt_ip>"
                - 
                   name: "ssh-username"
                   value: "ubuntu"
                - 
                   name: "ssh-password"
                   value: "ubuntu"
            -  
              seq: 2
              name: "ansible-playbook"
