vnfd-catalog:
    vnfd:
    -   id: hello_world_vnfd
        name: hello_world_vnfd
        short-name: hello_world_vnfd
        description: Generated by OSM pacakage generator
        vendor: OSM
        version: '1.0'

        connection-point:
        -   id: vnf-mgmt
            name: vnf-mgmt
            short-name: vnf-mgmt
            type: VPORT
        -   id: vnf-data
            name: vnf-data
            short-name: vnf-data
            type: VPORT
            port-security-enabled: false

        mgmt-interface:
            cp: vnf-mgmt

        # Place the logo as png in icons directory and provide the name here
        logo: logo-uc3m.png

        # Atleast one VDU need to be specified
        vdu:
        -   id: hello_world_vnfd-VM
            name: hello_world_vnfd-VM
            description: hello_world_vnfd-VM
            count: '1'
            image: cirros034
            vm-flavor:
                vcpu-count: '1'
                memory-mb: '512'
                storage-gb: '1'
            interface:
            -   name: eth0
                position: '1'
                type: EXTERNAL
                virtual-interface:
                    type: VIRTIO
                external-connection-point-ref: vnf-mgmt
            -   name: eth1
                position: '2'
                type: EXTERNAL
                virtual-interface:
                    type: VIRTIO
                external-connection-point-ref: vnf-data
