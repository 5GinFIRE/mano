vnfd:vnfd-catalog:
    vnfd:
    -   id: ap_a_vnfd
        name: ap_a_vnfd
        short-name: ap_a_vnfd
        version: '1.0'
        description: Generated by OSM pacakage generator
        connection-point:
        -   id: vnf-mgmt
            name: vnf-mgmt
            short-name: vnf-mgmt
            type: VPORT
        -   id: vnf-data-voip
            name: vnf-data-voip
            short-name: vnf-data-voip
            type: VPORT
            port-security-enabled: false
        -   id: vnf-data-ap
            name: vnf-data-ap
            short-name: vnf-data-ap
            type: VPORT
            port-security-enabled: false
        -   id: vnf-data-telemetry
            name: vnf-data-telemetry
            short-name: vnf-data-telemetry
            type: VPORT
            port-security-enabled: false
        mgmt-interface:
            cp: vnf-mgmt
        placement-groups:
        -   member-vdus:
            -   member-vdu-ref: ap_a-VM
            name: mike-zone
            requirement: Place this VM on Mike
            strategy: COLOCATION
        vdu:
        -   id: ap_a-VM
            name: ap_a-VM
            image: access-point
            count: '1'
            vm-flavor:
                vcpu-count: '1'
                memory-mb: '128'
                storage-gb: '4'
            interface:
            -   name: ap_a-VM-eth0
                position: '1'
                type: EXTERNAL
                virtual-interface:
                    type: VIRTIO
                external-connection-point-ref: vnf-mgmt
            -   name: ap_a-VM-eth1
                position: '2'
                type: EXTERNAL
                virtual-interface:
                    type: VIRTIO
                external-connection-point-ref: vnf-data-voip
            -   name: ap_a-VM-eth2
                position: '3'
                type: EXTERNAL
                virtual-interface:
                    type: VIRTIO
                external-connection-point-ref: vnf-data-ap
            -   name: ap_a-VM-eth3
                position: '4'
                type: EXTERNAL
                virtual-interface:
                    type: VIRTIO
                external-connection-point-ref: vnf-data-telemetry
        vnf-configuration:
            juju:
                charm: ansible-charm-v2
            initial-config-primitive:
            -   seq: '1'
                name: config
                parameter:
                -   name: ssh-hostname
                    value: <rw_mgmt_ip>
                -   name: ssh-username
                    value: ubuntu
                -   name: ssh-password
                    value: ubuntu
