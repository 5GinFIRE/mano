vnfd:vnfd-catalog:
    vnfd:
    -   id: telemetry_vnfd
        name: telemetry_vnfd
        short-name: telemetry_vnfd
        version: '1.0'
        description: Generated by OSM pacakage generator
        connection-point:
        -   id: vnf-mgmt
            name: vnf-mgmt
            short-name: vnf-mgmt
            type: VPORT
        -   id: vnf-data-telemetry
            name: vnf-data-telemetry
            short-name: vnf-data-telemetry
            type: VPORT
            port-security-enabled: false
        mgmt-interface:
            cp: vnf-mgmt
        placement-groups:
        -   member-vdus:
            -   member-vdu-ref: telemetry-VM
            name: 'toothless-zone'
            requirement: Place this VM on Toothless
            strategy: COLOCATION
        vdu:
        -   id: telemetry-VM
            name: telemetry-VM
            image: access-point
            count: '1'
            vm-flavor:
                vcpu-count: '1'
                memory-mb: '128'
                storage-gb: '4'
            interface:
            -   name: telemetry-VM-eth0
                position: '1'
                type: EXTERNAL
                virtual-interface:
                    type: VIRTIO
                external-connection-point-ref: vnf-mgmt
            -   name: telemetry-VM-eth1
                position: '2'
                type: EXTERNAL
                virtual-interface:
                    type: VIRTIO
                external-connection-point-ref: vnf-data-telemetry
        vnf-configuration:
            juju:
                charm: ansible-charm-v2
            initial-config-primitive:
            -   seq: '1'
                name: config
                parameter:
                -   name: ssh-hostname
                    value: <rw_mgmt_ip>
                -   name: ssh-username
                    value: ubuntu
                -   name: ssh-password
                    value: ubuntu
